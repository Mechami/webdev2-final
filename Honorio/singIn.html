<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<body>

<!-- code customized from boostrap examples. -->

    <form id="singInForm" class="mx-auto  mt-5" style="width: 300px;" action="homePage.html" method="post">
  <div class="form-group">
    <label class="mx-auto" for="singInEmail">Email address</label>
    <input type="email" name="singInEmail" class="form-control" id="singInEmail" placeholder="Enter email">
    <small id="smallEmail" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="singInPassword">Password</label>
    <input type="password" name="singInPassword" class="form-control" id="singInPassword" placeholder="Password">
<small id="passwordTrust" class="form-text text-muted mx-auto">Don't trust your password to anybody</small>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      keep me sing in
    </label>
  </div>
  <button type="submit" class="btn btn-primary w-100 mx-auto">log in</button>
</form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
 <script src="validation.js"></script>
</body>
</html>
