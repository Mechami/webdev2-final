<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
        <script src="validation.js"></script>
</head>

<!-- code customized from boostrap examples. -->
<form id="regiForm" class="mx-auto  mt-5" style="width: 600px;" action="index.html" method="post">
   
        <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="registerFirstName">First Name</label>
                    <input type="text" name="registerFirstName" class="form-control" id="registerFirstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="registerLastName">Last Name</label>
                    <input type="text" name="registerLastName" class="form-control" id="registerLastName" placeholder="Last Name">
                </div>
            </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="registerEmail">Email</label>
            <input type="email" name="reginsterEmail" class="form-control" id="registerEmail" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="registerUsername">UserName</label>
            <input type="text" name="registerUsername" class="form-control" id="registerUsername" placeholder="User">
        </div>
    </div>
    
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="registerPassword">Password</label>
                <input type="password" name="registerPassword" class="form-control" id="registerPassword" placeholder="Password">
            </div>
            <div class="form-group col-md-6">
            <label for="registerAddress">Address</label>
            <input type="text" name="registerAddress" class="form-control" id="registerAddress" placeholder="404 Circus St">
        </div>
        </div>
    
        <div class="form-row">
    <div class="form-group col-md-6">
        <label for="verifyPassword">confirm Password</label>
        <input type="password" name="registerPassword" class="form-control" id="verifyPassword" placeholder="same Password">
    </div>
    <div class="form-group col-md-6">
        <label for="registerAddress2">Address 2</label>
        <input type="text" name="registerAddress2" class="form-control" id="registerAddress2" placeholder="Apartment, studio, or floor">
    </div>
</div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="registerCity">City</label>
            <input type="text" name="registerCity" class="form-control" id="registerCity">
        </div>
        <div class="form-group col-md-4">
            <label for="registerState">State</label>
            <select id="registerState" name="registerState" class="form-control">
                <option selected>Choose...</option>
                <option>California</option>
                <option>Arizona</option>
                <option>Texas</option>
                <option>Oregon</option>
                <option>Disney</option>
                <option>wonderland</option>
                <option>Arcadia</option>
                <option>Asgardia</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="registerZip">Zip</label>
            <input type="text" name="registerZip" class="form-control" id="registerZip">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> activate search by author (not anonymous activity)
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary w-100 mx-auto">Sign in</button>
</form>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
<script>$("#regiForm").validate( rules: {
        registerName: {
            required: true,
            minlength: 2
        },
        registerLastName: {
            required: true,
            minlength: 2
        },
        password: {
            required: true,
            minlength: 5
        },
        verifyPassword: {
            required: true,
            minlength: 5,
            equalTo: "#registerPassword"
        },
        // email: {
        //     required: true,
        //     email: true
        // },


    },
    messages: {
        registerLastName: "please enter your username",
        registerFirstName: "please enter your lastName"
    }

);</script>
</body>

</html>
