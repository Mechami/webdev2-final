<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a story</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
</head>
<body>
    <div>
    <h1 class="m-5">Create  your own story</h1>
</div>
<form id="createForm" class="m-5" action="" method="Post" enctype="">
    <div cLass="form-group">
        <label for="User">User</label>
        <input type="text" class="form-control" id="User">
    </div>
    <div cLass="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" id="date">
    </div>
    <div cLass="form-group">
        <label for="Title">Title</label>
        <input type="text" class="form-control" id="Title">
    </div>
    <div cLass="form-group">
        <label for="storySumary">Story Sumary</label>
        <textarea class="form-control" id="storySumary" rows="2"></textarea>
    </div>
    <div cLass="form-group">
        <label for="completeStory">Complete Story</label>
        <textarea class="form-control" id="completeStory" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
